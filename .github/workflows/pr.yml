# Pull Request workflow for MCP Vikunja
# Provides fast feedback on PR quality

name: PR

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "❌ Code is not formatted. Run 'go fmt ./...'"
            echo "$unformatted"
            exit 1
          fi
          echo "✅ Code formatting OK"

      - name: Check imports
        run: |
          unformatted=$(goimports -l .)
          if [ -n "$unformatted" ]; then
            echo "❌ Imports need formatting. Run 'goimports -w .'"
            echo "$unformatted"
            exit 1
          fi
          echo "✅ Imports formatting OK"

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=10m

      - name: Run tests with coverage
        run: |
          go test -race -coverprofile=coverage.out ./...

      - name: Check coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          if (( $(echo "$coverage < 60" | bc -l) )); then
            echo "❌ Coverage below 60%"
            exit 1
          fi
          echo "✅ Coverage threshold met"

      - name: Build binaries
        run: |
          go build -o bin/mcp-vikunja ./cmd/mcp-vikunja
          go build -o bin/vikunja-cli ./cmd/vikunja-cli
          ls -lh bin/
          echo "✅ Both binaries built successfully"
