# CI workflow for MCP Vikunja
# Runs on every push to main and all PRs

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "❌ Code is not formatted. Run 'go fmt ./...'"
            echo "$unformatted"
            exit 1
          fi
          echo "✅ Code formatting OK"

      - name: Check imports
        run: |
          unformatted=$(goimports -l .)
          if [ -n "$unformatted" ]; then
            echo "❌ Imports need formatting. Run 'goimports -w .'"
            echo "$unformatted"
            exit 1
          fi
          echo "✅ Imports formatting OK"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=10m

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        go-version: ['1.25', '1.26']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          go test -race -coverprofile=coverage.out ./...

      - name: Verify coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          if (( $(echo "$coverage < 60" | bc -l) )); then
            echo "❌ Coverage below 60%"
            exit 1
          fi
          echo "✅ Coverage threshold met"

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test]
    strategy:
      matrix:
        go-version: ['1.24', '1.25']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build mcp-vikunja
        run: go build -o bin/mcp-vikunja ./cmd/mcp-vikunja

      - name: Build vikunja-cli
        run: go build -o bin/vikunja-cli ./cmd/vikunja-cli

      - name: Verify binaries
        run: |
          ls -lh bin/
          test -f bin/mcp-vikunja
          test -f bin/vikunja-cli
          echo "✅ Both binaries built successfully"

  test-matrix-status:
    name: Test Matrix Status
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    steps:
      - name: Check test matrix status
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Test or build matrix failed"
            exit 1
          fi
          echo "✅ All tests and builds passed for all Go versions"
